<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro To JavaScript</title>
    <script>
        /* A function in JavaScript is a way of naming code */
        function welcome() {
            alert("Hello World");
        }

        function second() {
            alert("My First JavaScript program");
        }
    </script>
</head>
<body>
    <!-- When the mouse hovers over, it will run the second function -->
    <h1 onmouseover="second();">Intro To JavaScript</h1>
    <!-- On click, it will run the welcome function -->
    <a href="#" onclick="welcome();">Click for a message</a>
</body>
</html>
