<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Subscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      text-align: center;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      font-family: 'Shadows Into Light', cursive;
    }
    .open-modal-btn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Join Subscription</h1>
<button class="open-modal-btn" onclick="openModal()">Open Modal</button>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 style="font-family: 'Shadows Into Light', cursive;">I'm Tired ðŸ˜©</h2>
    <button class="open-modal-btn" onclick="closeModal()">Close Modal</button>
  </div>
</div>

<script>
var modal = document.getElementById('myModal');
function openModal() {
  modal.style.display = 'block';
}
function closeModal() {
  modal.style.display = 'none';
}
</script>

</body>
</html>
