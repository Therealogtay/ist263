<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: purple;
        }
        .container {
            display: flex;
            background-color: gold;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }
        .flexbox {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
        }
        .copyright {
            background-color: purple;
        }
        .quote {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="title">Participation</div>
    <div class="container">
        <div class="flexbox copyright">
            <h2>Copyright 2023</h2>
            <!-- Your content for the Copyright flexbox goes here -->
        </div>
        <div class="flexbox quote">
            <h2>Quote</h2>
            <!-- Your content for the Quote flexbox goes here -->
        </div>
    </div>
</body>
</html>
